<ion-header>
  <ion-toolbar style="--background: #3880ff; --color: white;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/videoclub"></ion-back-button>
    </ion-buttons>
    <ion-title  *ngIf="pelicula">{{ pelicula.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  *ngIf="pelicula">
    <ion-img [src]="'assets/posters/' + pelicula.poster" alt="{{ pelicula.title }}" />
    <ion-card-header>
      <ion-card-title>{{ pelicula.title }}</ion-card-title>
      <ion-card-subtitle><strong>Director:</strong>{{ pelicula.director }}</ion-card-subtitle>
      <ion-card-subtitle><strong>AÃ±o:</strong>{{ pelicula.year }}</ion-card-subtitle>
      <ion-card-subtitle><strong>Sipnosis: </strong> {{ pelicula.synopsis }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
